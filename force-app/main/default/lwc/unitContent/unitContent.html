<template>
    <lightning-card class="bear-tile">
        <h3 slot="title">
            <lightning-icon icon-name="standard:knowledge" size="small"></lightning-icon>&nbsp;{name}&emsp;
        </h3>
        <div class="margenes">
            
            <div class="slds-m-bottom_small slds-text-align--right">
                <span class="tds-badge slds-badge slds-grid_vertical-align-right">{points} Points </span>
            </div>
            <div class=" slds-text-align--right slds-text-title_bold">
                {time} minutes
            </div>&nbsp;&nbsp;

            <div class="margenes">
                <lightning-layout multiple-rows class="slds-p-right_small">
                    <p class="slds-text-heading_small" >{description}</p>
                </lightning-layout>&nbsp;&emsp;
            </div>

            <template for:each={preguntas} for:item="pregunta">
                <div key={pregunta.Id}>
                    <h1 slot="title">
                    <lightning-icon icon-name="standard:knowledge" size="small"></lightning-icon>&nbsp;{pregunta.Description__c}&emsp;
                    </h1>
                    <template if:true={pregunta.Options__r} for:each={pregunta.Options__r} for:item="answer">
                        <c-option-view key={answer.Id} answer={answer} question={pregunta} onoptionselect ={answerSelected} option-selected={optionSelected}  ></c-option-view>
                 </template>
            </div>
                </template>
                <lightning-button label="Submit" onclick={handleSubmit}></lightning-button>
            </div>
        
    </lightning-card>
</template>
